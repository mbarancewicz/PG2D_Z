<html>
    <canvas id="myCanvas" width="800" height="600">
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, 2 * Math.PI);
            ctx.stroke();            
            
            ctx.fillStyle = 'green';
            ctx.fill();
        </script>
    </canvas>
</html>
