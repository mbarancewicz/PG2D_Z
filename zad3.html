<html>
    <canvas id="game" width="800" height="600">
        <script>
            var canv = document.getElementById("game");
            var ctx = canv.getContext("2d");
            
            ctx.beginPath();
            ctx.rect(0, 0, 800, 600);
            ctx.fillStyle = '#1e7813';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(200, 0, 400, 600);
            ctx.fillStyle = '#353837';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(180, 0, 20, 600);
            ctx.rect(600, 0, 20, 600);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.stroke();


            var y = 0;
            function renderSides() {
                for(i = 0; i <= 19; i++) {
                    ctx.beginPath();
                    ctx.rect(180, i * 30 + y, 20, 30);
                    ctx.rect(600, i * 30 + y, 20, 30);
                    if(i % 2 == 0) ctx.fillStyle = '#de1818';
                    else ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.rect(180, 0, 20, y);
                    ctx.rect(600, 0, 20, y);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.stroke();

                    if(y >= 30) {
                        ctx.beginPath();
                        ctx.rect(180, 0, 20, y - 30);
                        ctx.rect(600, 0, 20, y - 30);
                        ctx.fillStyle = '#de1818';
                        ctx.fill();
                        ctx.stroke();
                    }
                }


                ctx.beginPath();
                    ctx.rect(200, 0, 400, 600);
                    ctx.fillStyle = '#353837';
                    ctx.fill();
                    ctx.stroke();

                for(i = 0; i <= 4; i++) {
                    ctx.beginPath();
                    ctx.rect(395, i * 120 + y * 2, 10, 60);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.rect(495, i * 120 + y * 2, 10, 60);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.rect(295, i * 120 + y * 2, 10, 60);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.stroke();

                    if(y >= 30) {
                        ctx.beginPath();
                        ctx.rect(395, 0, 10, y - 30);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.rect(495, 0, 10, y - 30);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.rect(295, 0, 10, y - 30);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                        ctx.stroke();
                    }
                }  
                
            }

            function renderStripes() {        
                
            }

            function incY() {
                y = (y + 5) % 60;
            }

            renderStripes();
            setInterval(renderSides, 50);
            setInterval(incY, 50);
        </script>
    </canvas>
</html>
