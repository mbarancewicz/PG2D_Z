<html>
    <canvas id="myCanvas" width="800" height="600">
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, 2 * Math.PI);
            ctx.stroke();            
            
            ctx.fillStyle = 'green';
            ctx.fill();

            var i = 0;
            function change() {
                var color = ["blue", "green"];

                var canv = document.getElementById("myCanvas");
                var ctx = canv.getContext("2d");

                var my_gradient = ctx.createLinearGradient(50, 0, 250, 0);
                my_gradient.addColorStop(0, color[i]);
                my_gradient.addColorStop(1, color[(i + 1) % color.length]);
                ctx.fillStyle = my_gradient;
                ctx.fill();

                i = (i + 1) % color.length;
            }
            
            var j = 0;
            var my_gradient = ctx.createLinearGradient(50, 0, 250, 0);
            function changeGradient(color1, color2) {
                var canv = document.getElementById("myCanvas");
                var ctx = canv.getContext("2d");

                my_gradient = ctx.createLinearGradient(50 + j * 2, 0, 250, 0);
                my_gradient.addColorStop(0, color1);
                my_gradient.addColorStop(j/100.0, color2);
                ctx.fillStyle = my_gradient;
                ctx.fill();
                
                j = (j + 1) % 100;
            }
            /*setInterval(change, 1000);*/
            setInterval(function() { changeGradient("green", "blue")}, 10);
        </script>
    </canvas>
</html>
