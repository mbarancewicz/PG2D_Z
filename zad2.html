<html>
	<canvas id="game" width="800" height="600">
		<script>
			var c = document.getElementById("game");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(380, 580, 40, 20);
			ctx.stroke();
			
			ctx.fillStyle = 'blue';
            ctx.fill();
			
			var spawned = 0;
			var score = 0;
			function spawnCircle() {
                if((spawned - score) <= 5) {  
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");

					ctx.beginPath();
					ctx.arc(150 + spawned * 100, 150, 50, 0, 2 * Math.PI);
					ctx.stroke();
					
					spawned += 1;
				}
				
            }
            setInterval(spawnCircle, 1000);
		</script>
	</canvas>
</html>
