<html>
	<canvas id="game" width="800" height="600">
		<script>
			var c = document.getElementById("game");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(380, 580, 40, 20);
			ctx.stroke();
			
			ctx.fillStyle = 'blue';
            ctx.fill();
			
			var spawned = 0;
			var score = 0;
			function spawnCircle() {
                if((spawned - score) <= 5) {  
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");

					ctx.beginPath();
					var ballRadius = getRandom(30, 75);
					ctx.arc(getRandom(ballRadius, 800 - ballRadius), getRandom(ballRadius, 400 - ballRadius), ballRadius, 0, 2 * Math.PI);
					ctx.stroke();
					
					spawned += 1;
				}
				
            }
			
			document.addEventListener('keydown', getKey);
			
			function getKey(key) {
				var acceptable = ["ArrowLeft", "ArrowRight", "Space"]
				
				if(key.code == "ArrowLeft") {
					moveLeft();
				}
			}
			
			function moveLeft() {
				var canv = document.getElementById("game");
				var ctx = canv.getContext("2d");
				ctx.clearRect(379, 579, 42, 21);
				
				ctx.beginPath();
				ctx.rect(260, 580, 40, 20);
				ctx.stroke();
				ctx.fillStyle = 'blue';
				ctx.fill();
			}
			
			function getRandom(min, max) {
				return Math.random() * (max - min) + min;
			}
            setInterval(spawnCircle, 1000);
		</script>
	</canvas>
</html>
