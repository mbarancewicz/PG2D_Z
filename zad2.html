<html>
	<canvas id="game" width="800" height="600">
		<script>
			var c = document.getElementById("game");
            var ctx = c.getContext("2d");
			var player = {
				x: 380,
				y: 580
			};
			
            ctx.beginPath();
            ctx.rect(player.x, player.y, 40, 20);
			ctx.stroke();
			
			ctx.fillStyle = 'blue';
            ctx.fill();
			
			var spawned = 0;
			var score = 0;
			function spawnCircle() {
                if((spawned - score) <= 5) {  
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");

					ctx.beginPath();
					var ballRadius = getRandom(30, 75);
					ctx.arc(getRandom(ballRadius, 800 - ballRadius), getRandom(ballRadius, 400 - ballRadius), ballRadius, 0, 2 * Math.PI);
					ctx.stroke();
					
					spawned += 1;
				}
				
            }
			
			document.addEventListener('keydown', getKey);
			
			function getKey(key) {
				var acceptableMoves = ["ArrowLeft", "ArrowRight"]
				
				if(acceptableMoves.includes(key.code)) {
					move(key.code);
				} else if(key.move === "Space") {}
			}
			
			function move(direction) {
				var reverse = direction === "ArrowLeft" ? -1 : 1;
				if((reverse < 0 && player.x > 0) || (reverse > 0 && player.x < 760)) {
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");
					ctx.clearRect(player.x - 1, player.y - 1, 42, 21);
					
					player.x = player.x + 10 * reverse;
					
					ctx.beginPath();
					ctx.rect(player.x, player.y, 40, 20);
					ctx.stroke();
					ctx.fillStyle = 'blue';
					ctx.fill();
				}
			}
			
			function getRandom(min, max) {
				return Math.random() * (max - min) + min;
			}
            setInterval(spawnCircle, 1000);
		</script>
	</canvas>
</html>
