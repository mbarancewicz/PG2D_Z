<html>
	<canvas id="game" width="800" height="600">
		<script>
			/* todo: 
				- improve clearing of bullets
				- impl destroying balls*/
			var c = document.getElementById("game");
            var ctx = c.getContext("2d");
			var player = {
				x: 380,
				y: 580
			};
			var targets = []
			var bullets = []
			
            
			var spawned = 0;
			var score = 0;
			function spawnCircle() {
                if((spawned - score) <= 5) {  
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");

					ctx.beginPath();
					var r = getRandom(30, 75);
					var x = getRandom(r, 800 - r);
					var y = getRandom(r, 400 - r);
					ctx.arc(x, y, r, 0, 2 * Math.PI);
					ctx.stroke();
					
					targets.push({x: x, y: y, r: r});
					spawned += 1;
				}	
            }
			
			document.addEventListener('keydown', getKey);
			
			function getKey(key) {
				var acceptableMoves = ["ArrowLeft", "ArrowRight"]
				
				if(acceptableMoves.includes(key.code)) {
					move(key.code);
				} else if(key.code === "Space") {
					shootBulet(player);
				}
			}
			
			function gameLoop() {
				setInterval(updateBulletsPosition, 100);
				setInterval(detectCollisions, 100);
				setInterval(clearAll, 100);	
				setInterval(renderBullets, 100);
				setInterval(renderCircles, 100);
				setInterval(rederPlayer, 100);	
			}

			function move(direction) {
				var reverse = direction === "ArrowLeft" ? -1 : 1;
				if((reverse < 0 && player.x > 0) || (reverse > 0 && player.x < 760)) {
					var canv = document.getElementById("game");
					var ctx = canv.getContext("2d");
					ctx.clearRect(player.x - 1, player.y - 1, 42, 21);
					
					player.x = player.x + 10 * reverse;
					
					ctx.beginPath();
					ctx.rect(player.x, player.y, 40, 20);
					ctx.stroke();
					ctx.fillStyle = 'blue';
					ctx.fill();
				}
			}
			
			function renderBullet(bullet) {
				var canv = document.getElementById("game");
				var ctx = canv.getContext("2d");
				
				ctx.beginPath();
				ctx.arc(bullet.x, bullet.y, 5, 0, 2 * Math.PI);
				ctx.stroke();
			}

			function renderBullets() {
				for(const bullet of bullets) {
					renderBullet(bullet);
				}
			}

			function renderCircles() {
				for(const circle of targets) {
					rederCircle(circle);
				}
			}

			function rederCircle(circle) {
				var canv = document.getElementById("game");
				var ctx = canv.getContext("2d");

				ctx.beginPath();
				ctx.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
				ctx.stroke();
			}

			function rederPlayer() {
				var canv = document.getElementById("game");
				var ctx = canv.getContext("2d");

				ctx.beginPath();
				ctx.rect(player.x, player.y, 40, 20);
				ctx.stroke();
				
				ctx.fillStyle = 'blue';
				ctx.fill();
			}

			function updateBulletsPosition() {
				bullets = bullets.map(function(bullet) {
  					return {x: bullet.x, y: bullet.y - 10};
				});
				bullets = bullets.filter( function(b) { return b.y > 10; } );
				
			}

			function shootBulet(player) {
				bullets.push({x: player.x + 20, y: player.y - 10 });
			}

			function detectCollision(bullet) {
				targets = targets.filter(function(t) {
					return distanceFromMiddleOfCircle(bullet, t) > t.r + 2.5;
				});
			}

			function detectCollisions() {
				for(const bullet of bullets) {
					detectCollision(bullet);
				}
				console.log(targets);
			}

			function clearAll() {
				var canv = document.getElementById("game");
				var ctx = canv.getContext("2d");
				ctx.clearRect(0, 0, 800, 600);
			}
			
			function getRandom(min, max) {
				return Math.random() * (max - min) + min;
			}

			function findCollision(position) {
				for(const target of targets) {
					/* it is checking with the center of the bullet*/
					if(withinSquareBuildOnCircle(position, target)) {
							var distance = distanceFromMiddleOfCircle(position, target);
							if(distance <= target.r) return target;
						}
				}
				return null;
			}

			function withinSquareBuildOnCircle(position, circle) {
				return position.y >= circle.y - circle.r && position.y <= circle.y + circle.r &&
						position.x <= circle.x + circle.r && position.x >= circle.x - circle.r;
			}

			function distanceFromMiddleOfCircle(bullet, circle) {
				return Math.sqrt(Math.pow(circle.x - bullet.x, 2) + Math.pow(circle.y - bullet.y, 2));
			}
            setInterval(spawnCircle, 1000);
			gameLoop();
		</script>
	</canvas>
</html>
